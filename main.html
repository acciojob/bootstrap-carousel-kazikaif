<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Optional Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item first-slide">
                <img src="https://via.placeholder.com/800x300/ffcc00/000000?text=First+Slide" alt="First Slide">
                <div class="carousel-caption">
                    <h3>First Slide</h3>
                </div>
            </div>
            <div class="item second-slide">
                <img src="https://via.placeholder.com/800x300/ff4444/ffffff?text=Second+Slide" alt="Second Slide">
                <div class="carousel-caption">
                    <h3>Second Slide</h3>
                </div>
            </div>
            <div class="item third-slide active">
                <img src="https://via.placeholder.com/800x300/44ff44/000000?text=Third+Slide" alt="Third Slide">
                <div class="carousel-caption">
                    <h3>Third Slide (Active)</h3>
                </div>
            </div>
            <div class="item fourth-slide">
                <img src="https://via.placeholder.com/800x300/4444ff/ffffff?text=Fourth+Slide" alt="Fourth Slide">
                <div class="carousel-caption">
                    <h3>Fourth Slide</h3>
                </div>
            </div>
            <div class="item fifth-slide">
                <img src="https://via.placeholder.com/800x300/aa44ff/ffffff?text=Fifth+Slide" alt="Fifth Slide">
                <div class="carousel-caption">
                    <h3>Fifth Slide</h3>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
